<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>FilmWeb</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'movies' %}">Movies</a>
              <a class="nav-link active" aria-current="page" href="{% url 'persons' %}">People in movies</a>
              {% if user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="{% url 'genres' %}">Genres</a>
              {% endif %}
            </div>
          </div>
        </div>
        {% if user.is_authenticated %}
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
          </div>
        {% else %}
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
          </div>
        {% endif %}
    </nav>

    <div class="container mx-6 mt-3">
      {% block content %}

      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
