{% extends 'base.html' %}

{% block content %}

{% if message %}
  <div class="alert alert-success" role="alert">
    {{ message }}
  </div>
{% endif %}

<div class="container">
  <div class="row">
    <div class="col">
      {# 1 of 3 #}
    </div>
    <div class="col-10">
      <h1>List of Genres</h1>
      <br>
      <table class="table table-primary">
        <tr>
          <th>Id</th>
          <th>Genre</th>
          <th></th>
        </tr>
        {% for genre in genres %}
        <tr>
          <td>{{ genre.id }}</td>
          <td>{{ genre.name }}</td>
          <td>
            <a href="{% url 'delete_genre' genre.id %}"><button type="button" class="btn btn-danger">DELETE</button></a>
          </td>
        </tr>
        {% endfor %}
      </table>
      <br><br>
      <form class="" action="" method="POST">
        {% csrf_token %}
        <label for="genre_name" class="form-label">Genre name:</label><br>
        <input type="text" id="genre_name" name="genre_name" class="form-control" value=""><br>
        <button type="submit" class="btn btn-primary">ADD GENRE</button>
      </form>
    </div>
    <div class="col">
      {# 3 of 3 #}
    </div>
  </div>
</div>

{% endblock %}
